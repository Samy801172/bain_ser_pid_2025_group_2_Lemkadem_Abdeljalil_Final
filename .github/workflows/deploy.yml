name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: List files before
        run: |
          pwd
          ls -la
          ls -la my-app/
          
      - name: Install dependencies
        working-directory: ./my-app
        run: npm install
        
      - name: Build
        working-directory: ./my-app
        run: npm run build -- --configuration production --base-href=/bain_ser_pid_2025_group_2_Lemkadem_Abdeljalil_Final/
        
      - name: List files after build
        run: |
          echo "Content of dist folder:"
          ls -la my-app/dist/app/browser/
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: my-app/dist/app/browser
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}